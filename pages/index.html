<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div id="heading">
            <h1 class="main-heading">Tic Tac Toe</h1>
        </div>
        <div id="prompt">
            <h2>Create player</h2>
            <label for="">
                Enter your name:
                <input name="name" type="text">
            </label>
            <button class="marker-choice">X</button>
            <button class="marker-choice">o</button>
        </div>
        <div id="gap"></div>
        <div id="game-board">
            <div class="area" id="area-1"></div>
            <div class="area" id="area-2"></div>
            <div class="area" id="area-3"></div>
            <div class="area" id="area-4"></div>
            <div class="area" id="area-5"></div>
            <div class="area" id="area-6"></div>
            <div class="area" id="area-7"></div>
            <div class="area" id="area-8"></div>
            <div class="area" id="area-9"></div>
        </div>
        <div id="score-board">
            <div>
                <h1>Results</h1>
            </div>
        </div>
    </main>
</body>
</html>
