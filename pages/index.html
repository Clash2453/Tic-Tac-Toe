<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div id="character-create" class="container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
              <path fill="#5000ca" fill-opacity="1" d="M0,128L26.7,112C53.3,96,107,64,160,80C213.3,96,267,160,320,197.3C373.3,235,427,245,480,261.3C533.3,277,587,299,640,282.7C693.3,267,747,213,800,192C853.3,171,907,181,960,202.7C1013.3,224,1067,256,1120,250.7C1173.3,245,1227,203,1280,186.7C1333.3,171,1387,181,1413,186.7L1440,192L1440,0L1413.3,0C1386.7,0,1333,0,1280,0C1226.7,0,1173,0,1120,0C1066.7,0,1013,0,960,0C906.7,0,853,0,800,0C746.7,0,693,0,640,0C586.7,0,533,0,480,0C426.7,0,373,0,320,0C266.7,0,213,0,160,0C106.7,0,53,0,27,0L0,0Z" data-inline-fill="" ></path>
            </svg>

            <h1 id="create-heading">Create your character!</h1>
            <div id="char-input">
                <label for="name">Enter your name</label>
                <input type="text" name="username" id="player-name">
                <div id="indicators">
                    <img id="o" class="marker-selector" src="../images/circle.png" alt="Circle marker">
                    <img id="x" class="marker-selector" src="../images/X.png" alt="X marker">
                </div>
                <button id="create-button">Create</button>
            </div>

        </div>
        <div id="main-section" class="hidden">
            <div id="heading">
                <h1 class="main-heading">Tic Tac Toe</h1>
                <h1 id="player"></h1>
            </div>
            <div id="prompt">
                <h2>Create player</h2>
                <label for="">
                    Enter your name:
                    <input name="name" type="text">
                </label>
                <button class="marker-choice"></button>
                <button class="marker-choice"></button>
            </div>
            <div id="gap"></div>
            <div id="game-board">
                <div class="area" id="area-1" data-number="1"></div>
                <div class="area" id="area-2" data-number="2"></div>
                <div class="area" id="area-3" data-number="3"></div>
                <div class="area" id="area-4" data-number="4"></div>
                <div class="area" id="area-5" data-number="5"></div>
                <div class="area" id="area-6" data-number="6"></div>
                <div class="area" id="area-7" data-number="7"></div>
                <div class="area" id="area-8" data-number="8"></div>
                <div class="area" id="area-9" data-number="9"></div>
            </div>
            <div id="score-board">
                <div>
                    <h1>Results</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="game-end">

            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
